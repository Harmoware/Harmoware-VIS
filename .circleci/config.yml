version: 2
references:
  container_config: &container_config
    docker:
    - image: circleci/node:8.14.0-jessie
    working_directory: ~/Harmoware-VIS
    parallelism: 1
# Jobs
jobs:
  # Build
  build:
    <<: *container_config
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies- # fallback to using the latest cache if no exact match is found
    - run:
        name: Install npm pacakges
        command: npm install
    - run:
        name: Transpile typescript to es5 & Module bundling
        command: npm run build
    - run:
        name: Transpile typescript to es5
        command: 'npm run build:lib'
    - save_cache:
        key: v1-dependencies-{{ checksum "package.json" }}
        paths:
        - node_modules
    - persist_to_workspace:
        root: .
        paths:
        - .
  # Test
  test:
    <<: *container_config
    steps:
    - attach_workspace:
        at: .
    - run:
        name: Workaround for GoogleChrome/puppeteer#290
        command: 'sh .circleci/setup_puppeteer.sh'
    - run:
        name: Test
        command: npm run test
# Workflow
workflows:
  version: 2
  build_and_test:
    jobs:
    - build
    - test:
        requires:
        - build
        filters:
          branches:
            only:
            - master